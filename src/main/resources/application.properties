spring.profiles.active=dev

# ensuring that data.sql runs after JPA has finished setting up the database schema
spring.jpa.defer-datasource-initialization=true

# H2
spring.datasource.url=jdbc:h2:mem:me
# usually not required: Spring is smart enough to autodetect it
# spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.username=me
spring.datasource.password=password

# JSP support
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp